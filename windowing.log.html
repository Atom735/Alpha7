																																																																																																																In this article
																																																																																																																<p>
																																																																																																																The following sections describe the elements of an application with a Windows-based graphical user interface.
																																																																																																																<h3 id="in-this-section">
																																																																																																																In This Section
																																																																																																																<table>
																																																																																																																	<thead>
																																																																																																																		<tr>
																																																																																																																			<th>
																																																																																																																			Name
																																																																																																																			<th>
																																																																																																																			Description
																																																																																																																			<tbody>
																																																																																																																				<tr>
																																																																																																																					<td>
																																																																																																																						<a href="windows" data-linktype="relative-path">
																																																																																																																						Windows
																																																																																																																						<td>
																																																																																																																						Discusses windows in general.
																																																																																																																						<br>
																																																																																																																							<tr>
																																																																																																																								<td>
																																																																																																																									<a href="window-classes" data-linktype="relative-path">
																																																																																																																									Window Classes
																																																																																																																									<td>
																																																																																																																									Describes the types of window classes, how the system locates them, and the elements that define the default behavior of windows that belong to them.
																																																																																																																									<br>
																																																																																																																										<tr>
																																																																																																																											<td>
																																																																																																																												<a href="window-procedures" data-linktype="relative-path">
																																																																																																																												Window Procedures
																																																																																																																												<td>
																																																																																																																												Discusses window procedures. Every window has an associated window procedure that processes all messages sent or posted to all windows of the class.
																																																																																																																												<br>
																																																																																																																													<tr>
																																																																																																																														<td>
																																																																																																																															<a href="messages-and-message-queues" data-linktype="relative-path">
																																																																																																																															Messages and Message Queues
																																																																																																																															<td>
																																																																																																																															Describes messages and message queues and how to use them in your applications.
																																																																																																																															<br>
																																																																																																																																<tr>
																																																																																																																																	<td>
																																																																																																																																		<a href="timers" data-linktype="relative-path">
																																																																																																																																		Timers
																																																																																																																																		<td>
																																																																																																																																		Discusses timers. A timer is an internal routine that repeatedly measures a specified interval, in milliseconds.
																																																																																																																																		<br>
																																																																																																																																			<tr>
																																																																																																																																				<td>
																																																																																																																																					<a href="window-properties" data-linktype="relative-path">
																																																																																																																																					Window Properties
																																																																																																																																					<td>
																																																																																																																																					Discusses window properties. A window property is any data assigned to a window.
																																																																																																																																					<br>
																																																																																																																																						<tr>
																																																																																																																																							<td>
																																																																																																																																								<a href="configuration" data-linktype="relative-path">
																																																																																																																																								Configuration
																																																																																																																																								<td>
																																																																																																																																								Describes the functions that can be used to control the configuration of system metrics and various system attributes such as double-click time, screen saver time-out, window border width, and desktop pattern.
																																																																																																																																								<br>
																																																																																																																																									<tr>
																																																																																																																																										<td>
																																																																																																																																											<a href="hooks" data-linktype="relative-path">
																																																																																																																																											Hooks
																																																																																																																																											<td>
																																																																																																																																											Discusses hooks. A hook is a point in the system message-handling mechanism where an application can install a subroutine to monitor the message traffic.
																																																																																																																																											<br>
																																																																																																																																												<tr>
																																																																																																																																													<td>
																																																																																																																																														<a href="multiple-document-interface" data-linktype="relative-path">
																																																																																																																																														Multiple Document Interface
																																																																																																																																														<td>
																																																																																																																																														Discusses the Multiple Document Interface which is a specification that defines a user interface for applications that enable the user to work with more than one document at the same time.
																																																																																																																																														<br>
